<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دریافت اطلاعات وبینارها</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .webinar-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">لیست وبینارها</h1>
        <ul id="webinarList" class="list-group"></ul>
    </div>

    <script>
        // بارگذاری داده‌ها از فایل JSON
        fetch('webinars.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const webinars = data.webinars;
                const listContainer = document.getElementById('webinarList');
                
                webinars.forEach(slug => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `
                        <span>${slug}</span>
                        <button class="btn btn-info btn-sm float-left mr-2" onclick="fetchWebinarData('${slug}')">نمایش اطلاعات</button>
                        <a class="btn btn-primary btn-sm float-right" href="https://eseminar.tv/webinar/${slug}" target="_blank">مشاهده وبینار</a>
                    `;
                    listContainer.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error fetching webinars:', error);
                alert('خطا در بارگذاری وبینارها.');
            });

        function fetchWebinarData(slug) {
            const apiUrl = `https://api.eseminar.tv/api/v1/webinar/${slug}`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === "success") {
                        const webinar = data.data.webinar;
                        alert(`عنوان: ${webinar.title}\nتاریخ شروع: ${new Date(webinar.start_at).toLocaleString('fa-IR')}\nتاریخ پایان: ${new Date(webinar.end_at).toLocaleString('fa-IR')}`);
                    } else {
                        alert('وبینار یافت نشد.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching webinar data:', error);
                    alert('خطا در دریافت اطلاعات وبینار.');
                });
        }
    </script>
</body>
</html>
